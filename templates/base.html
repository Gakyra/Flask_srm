<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask CRM application</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <ul class="nav">
        <li><a href="/group_management">Керувати групами</a></li>
        {% if current_user.is_authenticated %}
        {% if current_user.username == "admin" %}
        <li><a href="/admin">Admin</a></li>
        {% else %}
        <li><a href="/profile">Вийти</a></li>
        {% endif %}
        <li><a href="/logout">Увійти</a></li>
        {% else %}
        <li><a href="/login">Зареєструватись</a></li>
        {% endif %}
    </ul>
    {% block content %}
    {% endblock %}
</body>
</html>
